<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
      integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47"
      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://use.fontawesome.com/7ce090e9a1.js"></script>
    <link
      rel="stylesheet"
      href="css/style.css"
      media="screen"
      title="no title"
    />
  </head>
  <body>
    <div class="columns">
      <div class="column">
        <section class="hero is-link is-large is-bold">
          <div class="hero-head">
            <nav class="navbar">
              <div class="container">
                <div class="navbar-brand">
                  <a class="navbar-item">
                    <img src="m1nutePage.png" alt="Logo" />
                  </a>
                  <span
                    class="navbar-burger burger"
                    data-target="navbarMenuHeroB"
                  >
                    <span></span>
                    <span></span>
                    <span></span>
                  </span>
                </div>
                <div id="navbarMenuHeroB" class="navbar-menu">
                  <div class="navbar-end">
                    <a class="navbar-item is-active">
                      Home
                    </a>
                    <a class="navbar-item">
                      Examples
                    </a>
                    <a class="navbar-item">
                      Pricing
                    </a>
                    <span class="navbar-item">
                      <a class="button is-info is-inverted" id="signUp">
                        <span>Create Account</span>
                      </a>

                      <span class="navbar-item">
                        <a class="button is-dark">
                          <span>Log Out</span>
                        </a>
                      </span>
                    </span>
                  </div>
                </div>
              </div>
            </nav>
          </div>

          <div class="hero-body">
            <div class="container has-text-centered">
              <p class="title">
                Get Started
              </p>
              <p class="subtitle">
                Create your landing page in minutes
              </p>
              <div class="indexfieldsarea">
                <div class="field">
                  <div class="control">
                    <input class="input" type="text" placeholder="Username" />
                  </div>
                </div>
                <br />
                <div class="field">
                  <div class="control">
                    <input
                      class="input"
                      type="password"
                      placeholder="Password"
                    />
                  </div>
                </div>
                <br />
                <div class="control">
                  <button class="button is-primary is-inverted is-outlined">
                    Log In
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modals">
        <button class="close-btn" id="close">
          <i class="fa fa-times"></i>
        </button>
        <div class="modal-header">
          <h3>Sign Up</h3>
        </div>
        <div class="modal-content">
          <p>Register with us to get offers, support and more</p>
          <form class="modal-form" id="user-form">
            <div>
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                placeholder="Enter First Name"
                class="form-input"
                id="user-firstname"
              />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                placeholder="Enter Last Name"
                class="form-input"
                id="user-lastname"
              />
            </div>
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter Email"
                class="form-input"
                id="user-email"
              />
            </div>
            <div>
              <label for="user-name">User Name</label>
              <input
                type="text"
                id="user-name"
                placeholder="Enter a User Name"
                class="form-input"
                id="user-name"
              />
            </div>
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter Password"
                class="form-input"
                id="user-password"
              />
            </div>
            <div>
              <label for="password2">Confirm Password</label>
              <input
                type="password"
                id="password2"
                placeholder="Confirm Password"
                class="form-input"
                id="user-password2"
              />
            </div>
            <input type="submit" value="Submit" class="submit-btn" />
          </form>
        </div>
      </div>
    </div>
    <!-- End of Modal -->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Built By</strong> by <a>MinutePage, Inc.</a>
          <br />
          <a>Copyright 2020</a>
        </p>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>></script>
  </body>
</html>
